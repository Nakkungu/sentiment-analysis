services:
  - type: web
    name: political-sentiment-api
    env: python
    buildCommand: pip install -r requirements.txt && python -m textblob.download_corpora
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
